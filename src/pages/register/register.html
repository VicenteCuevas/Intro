<ion-header>

  <ion-navbar color='principal'>
    <ion-title>Crear Cuenta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<form [formGroup]="myForm" (ngSubmit)="registerToFirebase">
		<ion-item>
			<ion-label floating>Nombre</ion-label>
  			<ion-input formControlName="name" type="text"></ion-input>
  		</ion-item>
  		<ion-item>
			<ion-label floating>Apellido</ion-label>
  			<ion-input formControlName="lastname" type="text"></ion-input>
  		</ion-item>
		<ion-item>
			<ion-label floating>Email</ion-label>
  			<ion-input formControlName="email" type="text"></ion-input>
  		</ion-item>
  		<ion-item>
  			<ion-label floating>ContraseÃ±a</ion-label>
  			<ion-input formControlName="password" type="password"></ion-input>
  		</ion-item>
	</form>
	<button block ion-button color='principal' (click)='registerToFirebase()'>Crear Cuenta</button>
	  





</ion-content>
